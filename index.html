<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="assets/css/records.css">
    <link rel="stylesheet" href="assets/css/model.css">
    <script src="assets/js/main.js" defer></script>
    <title>PROJET CIVIC-TECH </title>
</head>

<body>
    <header>
        <h1 class="header-title">PROJET CIVIC-TECH System</h1>

    </header>
    <main>
        <button class="button blue mobile" id="idStudent">Nouveau projet</button>
        <table id="tblStudent" class="records">
            <thead>
                <tr>
                    <td>Nom du projet</td>
                    <td>Organisme</td>
                    <td>Secteur</td>
                    <td>Budget</td>
                    <td>Pourcentage</td>
                    <td>Date_Debut</td>
                    <td>Date_Fin</td>
                    <td>Avis</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- <div class="model active" id="model"> -->
        <div class="model" id="model">
            <div class="model-content">
                <header class="model-header">
                    <h2>Créer un nouveau projet</h2>
                    <span class="model-close" id="modelClose">&#10006;</span>
                </header>
                <form id="form" class="model-form">
                    <input type="text" class="model-field" id="nom" data-index="new" placeholder="Nom du projet" required>
                    <input type="text" class="model-field" id="organisme" placeholder="Nom de l'Organisme" required>
                    <input type="text" class="model-field" id="secteur" placeholder="Secteur d'activité" required>
                    <input type="int" class="model-field" id="budget" placeholder=" Budget" required>
                    <input type="text" class="model-field" id="pourcentage" placeholder="Pourcentag du projet" required>
                    <input type="date" class="model-field" id="date_Debut" placeholder="Date debut" required>
                    <input type="date" class="model-field" id="date_Fin" placeholder="Date fin" required>
                    <input type="text" class="model-field" id="avis" placeholder="Avis" required>
                </form>
                <footer class="model-footer">
                    <button class="button green" id="save">Save</button>
                    <button class="button blue" id="cancel">Cancel</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>

        <br>
    </footer>
</body>

</html>
